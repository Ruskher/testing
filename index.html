<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Boost Saves</title>
<style>
  body {
    background-color: black;
    font-family: Arial, sans-serif;
    color: limegreen;
    margin: 0;
    padding: 20px;
  }
  .profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: block;
    margin: 0 auto;
    object-fit: cover;
  }
  h1 {
    text-align: center;
    margin-top: 10px;
    font-size: 20px;
  }
  .input-box {
    display: block;
    margin: 10px auto;
    width: 80%;
    padding: 10px;
    border: 2px solid limegreen;
    border-radius: 10px;
    background-color: transparent;
    color: limegreen;
    font-size: 16px;
  }
  .button {
    display: block;
    width: 80%;
    margin: 10px auto;
    padding: 10px;
    border: 2px solid limegreen;
    border-radius: 10px;
    background-color: transparent;
    color: limegreen;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
  }
  .balance-box {
    border: 2px solid limegreen;
    border-radius: 10px;
    padding: 10px;
    margin-top: 20px;
    width: 80%;
    background-color: transparent;
    color: yellow;
  }
  .balance-item {
    margin: 5px 0;
  }
  #message {
    text-align: center;
    margin-top: 15px;
    font-size: 16px;
    min-height: 20px;
  }
</style>
</head>
<body>

<!-- Gambar Profil -->
<img src="https://via.placeholder.com/100" alt="Profile" class="profile-img">

<h1>BOOST SAVES | GEO SAMA</h1>

<!-- Input TikTok Link -->
<input type="text" placeholder="Enter TikTok Link" class="input-box" id="tiktokLink" />

<!-- Input Amount -->
<input type="text" placeholder="Enter Amount | Max 1B" class="input-box" id="amountInput" />

<!-- Boost Button -->
<button class="button" id="boostBtn">BOOST</button>

<!-- Balance dan Rate -->
<div class="balance-box">
  <div class="balance-item" id="balanceDisplay">YOUR BALANCE: 1.5200000 PHP</div>
  <div class="balance-item" id="rateDisplay">RATE COINS: 0.002 PHP</div>
</div>

<!-- Pesan Status -->
<div id="message"></div>

<script>
  // Data awal
  let balance = 1.52; // dalam PHP
  const ratePerBoost = 0.002; // rate per boost dalam PHP

  const balanceDisplay = document.getElementById('balanceDisplay');
  const messageDiv = document.getElementById('message');
  const boostButton = document.getElementById('boostBtn');

  // Fungsi untuk memperbarui tampilan saldo
  function updateBalance() {
    balanceDisplay.innerText = `YOUR BALANCE: ${balance.toFixed(7)} PHP`;
  }

  // Fungsi untuk menampilkan pesan
  function showMessage(msg, isError=false) {
    messageDiv.innerText = msg;
    messageDiv.style.color = isError ? 'red' : 'limegreen';
  }

  // Event listener tombol Boost
  boostButton.addEventListener('click', () => {
    const link = document.getElementById('tiktokLink').value.trim();
    const amountStr = document.getElementById('amountInput').value.trim();

    // Validasi input
    if (!link) {
      showMessage('Harap masukkan link TikTok!', true);
      return;
    }
    if (!amountStr) {
      showMessage('Harap masukkan jumlah boost!', true);
      return;
    }

    // Validasi jumlah boost
    const amount = parseFloat(amountStr);
    if (isNaN(amount) || amount <= 0 || amount > 1000000000) {
      showMessage('Jumlah boost tidak valid! Max 1B.', true);
      return;
    }

    // Hitung biaya
    const totalCost = amount * ratePerBoost;

    // Periksa saldo cukup
    if (totalCost > balance) {
      showMessage('Saldo tidak cukup!', true);
      return;
    }

    // Konfirmasi
    if (!confirm(`Anda akan melakukan boost sebanyak ${amount} dengan biaya ${totalCost.toFixed(3)} PHP. Lanjutkan?`)) {
      showMessage('Boost dibatalkan.', true);
      return;
    }

    // Kurangi saldo
    balance -= totalCost;
    updateBalance();

    // Reset input
    document.getElementById('tiktokLink').value = '';
    document.getElementById('amountInput').value = '';

    // Tampilkan pesan sukses
    showMessage(`Boost berhasil! Saldo tersisa: ${balance.toFixed(7)} PHP.`);

  });

  // Inisialisasi saldo
  updateBalance();
</script>

</body>
</html>
